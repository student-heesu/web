<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="기분에 맞는 음악을 추천받으세요">
    <title>감정 음악 추천 - Emotion Music</title>
    
    <!-- CSS 모듈 -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/hero.css">
    <link rel="stylesheet" href="./styles/emotions.css">
</head>
<body>
    <!-- 히어로 섹션 -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">오늘 기분은 어때요? 🎵</h1>
            <p class="hero-subtitle">당신의 감정에 어울리는 음악을 추천해드립니다</p>
            <div class="scroll-indicator">
                <span>↓</span>
            </div>
        </div>
        <!-- 떠다니는 이모지 컨테이너 -->
        <div class="emoji-container" id="emojiContainer"></div>
    </section>

    <!-- 감정 선택 섹션 -->
    <section class="emotions-section">
        <div class="container">
            <h2 class="section-title">감정을 선택해주세요</h2>
            <p class="section-description">버튼을 클릭하면 맞춤 음악을 추천해드립니다</p>
            
            <div class="emotions-grid" id="emotionsGrid">
                <!-- JavaScript로 동적 생성 -->
            </div>
        </div>
    </section>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Emotion Music. Made with 💖</p>
        </div>
    </footer>

    <!-- JavaScript 모듈 -->
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
